<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Login{% endblock title %}</title>
    <link rel="stylesheet"href="{% static 'css/login.css' %}">
</head>
<body>
    {% block content %}
    <div class="container">
    <!-- Registration form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- CSRF token for security -->

        <!-- Registration form heading -->
        <h1 style="text-align: center;"><span style="color: green;">Login</span></h1>

        <!-- Username input field -->
        <div class="form-group">
            <label for="exampleInputEmail1"><b>Username:</b></label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" required>
        </div><br>

        <!-- Password input field -->
        <div class="form-group">
            <label for="exampleInputPassword1"><b>Password: </b></label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password" required>
        </div><br>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'signup' %}"style="text-decoration:none;color:blue;">Signup</a>
</div>
{% endblock content %}
</body>
</html>
